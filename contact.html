    <body>

        <div id="pictures">

                <div class="row" style="margin-top: 100px;">
                    <div class="col-12 col-sm-6 offset-md-2">
                        <div class="row">
                            <div class="col-sm-5 col-md-6">
                                <div class="mb-3">
                                    <label>First name</label>
                                    <input type="text" id="First name"
                                        maxlength="25" size="20" value="clue text"

                            </div>
        
                            <div class="col-sm-5 col-md-6">

                                </div>
                            </div>
        
                            <div class="col-sm-5 col-md-6">

                            </div>
